<head>

    <style>
        * {
            box-sizing: border-box;
        }
        
        input[type="text"],
        input[type="submit"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        label {
            font-weight: bolder;
            padding: 12px 12px 12px 12px;
            display: inline-block;
            font-size: large;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .container {
            border-radius: 5px;
            padding: 20px;
        }
        
        .col-100 {
            float: left;
            width: 100%;
            margin-top: 6px;
        }

                    var percentVal = percentComplete + '%';
                    bar.width(percentVal);
                    percent.html(percentVal);
                },
                complete: function(xhr) {
                    status.html(xhr.responseText);
                }
            });
        });
    </script>
</body>

</html>
